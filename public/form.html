<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Doctor's Form</title>
		<link rel="stylesheet" href="form.css"/>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/le-frog/jquery-ui.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	</head>
	<body>
		<div align="center">
			<div class="container-fluid">
				<div class="main">
					<form action="" method="post" id="form1">
						<h4><b>Doctor's Report </b></h4>
						<h5><b>Should go to the ER?</b></h5>
						<div id="patients" class="center"></div>
						<div id="dialog" title="Patient Symptoms">
							<span id="symptoms"></span>
						</div>
						<button id="submit-btn" type="submit" form="form1" value="Submit">Submit Here</button>
					</form>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="form.js"></script>
	</body>
</html>
